<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{message}}         
    </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            new Vue({
                el : '#app',
                data : {
                    message : "Vue.js testing now!!!"
                },
                beforeCreate : function() {
                    console.log("beforeCreate");
                },
                created : function() {
                    console.log("created");
                },
                mounted : function() {
                    console.log("mounted");
                    //update를 보려면, 이곳에서 작업해보면 됨
                    //mounted 이후 데이터의 변경시, updated 가 호출됨
                    this.message = "update가 되나요";
                },
                updated : function() {
                    console.log("updated!");
                }
            });
        </script>
    </body>
</html>
