<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>지역 컴포넌트</title>
</head>
<body>
    <div id="app">
        <button>지역컴포넌트 등록</button>
        <my-local-component v-bind:propsdata='message'></my-local-component>       
    </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var cmp = {
                // 컴포넌트 내용
                props : ['propsdata'],
                template : '<div>지역 컴포넌트가 등록 됐어요 {{propsdata}}</div>'
            }
            // but 지금까지의 예제만 보면, 지역-전역간 구분이 모호함
            new Vue({
                el : "#app",
                data : {
                    message : 'This is messages'
                },
                components : {
                    'my-local-component' : cmp
                }
            });
        </script>
    </body>
</html>
